<html>
<head>
  <title>Customer Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="comment" ng-controller="MainCtrl">
  <div class = "row">
  <div class="col-md-6 col-md-offset-3">
  <div class = "page-header">
    <h1> Shopping Interface </h1>
  </div>
  
  <div class = "page-header">
    <h1> Current Products </h1>
  </div>

  <form ng-submit="addUpvotes()">
  <div ng-repeat="comment in comments | orderBy: 'name'">
    <span><input type="checkbox" ng-model="comment.selected" value={{comment.candidate}}></span>
    {{comment.name}}- price {{comment.price}} <img src={{comment.image}} height="100px">
  </div>
  <button type="submit">Submit Purchase</button>
  </form>

  <div class = "page-header">
    <h1>Shopping Cart</h1>
  </div>
  <ul>
    <li ng-repeat="item in array | orderBy: 'name'">{{item.name}} - price {{item.price}} <img src={{item.image}} height="100px"></li>
  </ul>
  </div>
  </div>
  </div>
</body>
</html>
